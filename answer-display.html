    <script>
        let lastQuestionId = null;
        
        function updateDisplay() {
            try {
                // –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
                const currentQuestionStr = localStorage.getItem('currentQuestion');
                const gameStartedStr = localStorage.getItem('gameStarted');

                if (gameStartedStr === 'true') {

                    statusEl.style.background = '#c6f6d5';

                    statusEl.style.background = '#fed7d7';

                            mediaInfo = `<div class="media-info">${typeEmoji[question.type] || 'üìé'} –ú–µ–¥–∏–∞: ${question.mediaPath}</div>`;
